{% extends 'base.html' %}

{% block content %}
{% load static %}
<div class="d-flex flex-column auth justify-content-center">
  <div class="center">
    <img class="bd-placeholder-img rounded-circle" width="140" height="140" src="{% static 'plogo1.png' %}">
  </div>
  {% if error %}
  <div class="alert alert-danger d-flex align-items-center" role="alert">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle" viewBox="0 0 16 16">
      <path d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.146.146 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.163.163 0 0 1-.054.06.116.116 0 0 1-.066.017H1.146a.115.115 0 0 1-.066-.017.163.163 0 0 1-.054-.06.176.176 0 0 1 .002-.183L7.884 2.073a.147.147 0 0 1 .054-.057zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z"/>
      <path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995z"/>
    </svg> {{error}}
  </div>
  {% endif %}
  
  <div class="auth-form">
    <h3 class='text-center'>Sign up to Python Hunt!</h1>
    <form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
  
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Username</label>
      <input type="text" name="username" class="form-control" id="exampleFormControlInput1" required/>
    </div>
  
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Password</label>
      <input type="password" name="passwd" class="form-control" required/>
    </div>

    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Confirm Password</label>
      <input type="password" name="cpasswd" class="form-control" required/>
    </div>
    <input class='btn btn-primary' type='submit' value='Sign up!'>
      </form>
  </div>
  
  <h6 align='center'>Don't have an account? <a href='{% url "login" %}'>Log in!</a></h6>

</div>

{% endblock %}
